<div class="container">
  <main class="main">
    <div class="logo"></div>
    <h1 class="main__title">Sign Up</h1>
    <div class="alert alert__error"></div>
    <form class="main__form" action="" method="POST">
      <div class="main__icon-wrap">
        <i class="icon icon-user main__icon"></i>
        <input
          #userEmail
          class="input input__email"
          type="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div class="main__icon-wrap">
        <i class="icon icon-lock main__icon"></i>
        <input
          #userPassword
          class="input input__password"
          type="password"
          placeholder="Password"
          required
        />
      </div>
      <button
        class="button button__login"
        type="button"
        (click)="authService.SignUp(userEmail.value, userPassword.value)"
      >
        Sign Up
      </button>
      <button
        class="button button__login"
        type="submit"
        (click)="authService.GoogleAuth()"
      >
        Sign Up With Google
      </button>
    </form>
  </main>
</div>
