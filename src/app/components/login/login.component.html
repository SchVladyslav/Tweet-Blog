<div class="container">
  <main class="main">
    <div class="logo">
      <i class="icon icon-mountain"></i>
    </div>
    <h1 class="main__title">Log In</h1>
    <div class="alert alert__error"></div>
    <form class="main__form" action="" method="POST">
      <div class="main__icon-wrap">
        <i class="icon icon-lock main__icon"></i>
        <input
          #userName
          class="input input__email"
          type="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>
      <div class="main__icon-wrap">
        <i class="icon icon-user main__icon"></i>
        <input
          #userPassword
          class="input input__password"
          type="password"
          name="password"
          placeholder="Password"
          required2
        />
      </div>
      <button
        class="button button__login"
        type="button"
        (click)="authService.SignIn(userName.value, userPassword.value)"
      >
        Login
      </button>
      <button
        class="button button__login"
        type="button"
        (click)="authService.GoogleAuth()"
      >
        Login With Google
      </button>
    </form>
    <p class="hint redirect" routerLink="/sign-up">Don't have an account?</p>
  </main>
</div>
